<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Register</title>
    <link rel="stylesheet" href="./assets/css/styleofregister.css">
    <link rel="icon" href="./assets/icon2.png" type="image/x-icon">
</head>
<body>
    <br>
    <div class="Logos">
        <img class="Logo" src ="./assets/Logo1.jpg" alt="Logo">
    </div>
    <div class="process">
        <div class="register">
            <div class="signup">
                <h1 class="create">CREATE ACCOUNT</h1>
            </div>
            <div class="sign">
                <input class="name" name="name" type="text" placeholder="First name*"><br><br><br>
                <input class="surname" name="lastname" type="text" placeholder="Last name*"><br><br><br>
                <input class="email" name="email" type="email" placeholder="Email*"><br><br><br>
                <input class="password" name="password" type="password" placeholder="Password*"><br><br><br>
                <input class="confirm" name="confirm" type="password" placeholder="Confirmed password*"><br>
                <div class="have">
                    <a class="account" href="./Login.html">Do you have an account?</a>
                </div><br>
                <input class="select" name="select" type="checkbox">
                <label class="newsletter">Yes, please send me the Turtle newsletter</label><br><br>
                <button class="createbutton">Create Account</button>
            </div>
        </div>
</body>
</html>
