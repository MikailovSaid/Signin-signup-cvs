<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle LogIn</title>
    <link rel="stylesheet" href="./assets/css/styleoflogin.css">
    <link rel="icon" href="./assets/icon2.png" type="image/x-icon">
</head>
<body>
    <br>
    <div class="Logos">
        <img class="Logo" src ="./assets/Logo1.jpg" alt="Logo">
    </div>
    <div class="process">
        <div class="Login">
            <div class="signin">
                <div class="already">
                    <h1 class="have">ALREADY HAVE AN ACCOUNT?</h1>
                </div>
                <div class="sign">
                    <label class="in">Sign in with your email and password</label><br><br><br>
                    <input class="email" name="email" type="email" placeholder="Email*"><br><br><br>
                    <input class="password" name="password" type="password" placeholder="Password*"><br>
                    <div class="forgot">
                        <a class="your" href="">Forgot your password?</a>
                    </div><br>
                    <input class="select" name="select" type="checkbox">
                    <label class="remember">Remember me</label><br><br>
                    <button class="signinbutton">Sign in</button>
                    
                </div>
            </div>
        </div>
        <div class="vl"></div>
        <div class="new">
            <form action="./Register.html">
                <h1 class="newturtle">NEW TO TURTLE?</h1>
                <button class="createbutton">Create Account</button>
            </form>
            
        </div>
    </div>
    
</body>
</html>
